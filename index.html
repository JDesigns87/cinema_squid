<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cinema Squid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Cinema Squid">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Varela" rel="stylesheet">
</head>

<body>
  <!-- pages -->
  <!-- Home Page -->
  <section id="home" class="page">
      <h1>Get to the Movies <br> Arghgh</h1>
    <p>Some movies</p>
    <div id="movies-dropdown"></div>
    <button type="button" name="button" onclick="randomizeMovies()">RANDOMIZE</button>
  </section>

  <!-- Movie Page -->
  <section id="result" class="page">
    <section id="movies"></section>
    <section id="arrow">
      <a onclick="backButton()"><img src="img/arrow.png" alt="arrow"></a>
    </section>
    <footer>
      <img class="blobfooter" src="img/blob.png" alt="blobfooter">
    </footer>
  </section>

  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
