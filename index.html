<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cinema Squid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Cinema Squid">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Varela" rel="stylesheet">
</head>

<body>
  <!-- pages -->
  <!-- Home Page -->
  <section id="home" class="page">
    <div><img class="header_img" src="img/movie_posters.jpg" alt=""></div>
    <img class="blobheader" src="img/blob.png" alt="blobhome">
    <h1>Get to the Movies<br>*Arghgh!*</h1>
    <div id="movies-dropdown"></div>
    <button class="button" type="button" name="button" onclick="randomizeMovies()">RANDOMIZE</button>
  </section>

  <!-- Movie Page -->
  <section id="result" class="page">
    <section id="movies"></section>
    <section id="arrow">
      <a onclick="backButton()"><img src="img/arrow.png" alt="arrow"></a>
    </section>
      <button class="again" onclick="randomizeMovies()">Try again</button>
  </section>

  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
